<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pitches-Add</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<style>
    .container{
    width:500px;
    }
    .error{
    color:red;
    }
</style>
<body>
<div class="nav">
     <a href="/" class="logo">Pitches</a>
<ul class="links">
    {% if current_user.is_authenticated %}
     <li class="link"><a href='/pitch-form'>Add-Pitch</a></li>
    <li class="link"><a href='/2'>Self-Pitch</a></li>
    <li class="link"><a href='/1'>Motivation</a></li>
    <li class="link"><a href='/3'>Business</a></li>
    <li class="link"><a href='/profile'>Profile</a></li>
    <li class="link"><a href='/logout'>Logout</a></li>
    {% else %}
    <li class="link"><a href='/login'>Login</a></li>
   <li class="link"><a href='/register'>SignUp</a></li>
    {%endif%}
</ul>
</div>

<div class="container">
            <div class="row align-items-center justify-content-center">
                <h1>Add  Pitch</h1>
            </div>
            <p class="error">{{message}}</p>
            <form action="/add-pitch" method="POST">
                <div class="form-row">
                      <label for="category">Pitch Category</label>
                    <select name="category" id="category" class="form-select" aria-label="Default select example">
                      <option selected>---select category---</option>
                      {% for category in categories %}
                      <option value={{category.id}}>{{category.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <br>
                <div class="form-row">
                    <label for="name">Pitch Name</label>
                    <input class="form-control" type="text" placeholder="Description" id="name" name="name">
                </div>
                <br>
                <div class="form-row">
                    <label for="pitch">Pitch</label>
                    <textarea class="form-control" type="text" placeholder="Description" id="pitch" name="pitch"></textarea>
                </div>
                <br>
                <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>

            </form>
            <br><br>
        </div>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>

</body>
</html>
